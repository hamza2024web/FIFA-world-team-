<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Ultimate Team</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="all">
        <section class="terain" id="terain">
            <div class="parent-formation">
                <div class="formation" id="formation">
                    <div class="card-player">
                        <div class="card-image">
                            <div class="reting">
                                <p>95</p>
                                <p>CF</p>
                            </div>
                            <img src="assets/img/images-removebg-preview.png" alt="messi">
                        </div>
                        <div class="name">
                            MESSI
                        </div>
                        <div class="card-statics">
                            <div class="pace">
                                <p>PAC</p>
                                <p>80</p>
                            </div>
                            <div class="shooting">
                                <p>SHOT</p>
                                <p>87</p>
                            </div>
                            <div class="passing">
                                <p>PAC</p>
                                <p>90</p>
                            </div>
                            <div class="dribbling">
                                <p>DRI</p>
                                <p>94</p>
                            </div>
                            <div class="defending">
                                <p>DEF</p>
                                <p>33</p>
                            </div>
                            <div class="physical">
                                <p>PHY</p>
                                <p>63</p>
                            </div>
                        </div>
                        <div class="card-team">
                            <img src="assets/img/Flag_of_Argentina.svg.png" alt="Argentina">
                            <img src="assets/img/Inter_Miami_CF_logo.svg-removebg-preview.png" alt="Inter miami">
                        </div>
                    </div>
                    <div class="card-player">
                        <div class="card-image">
                            <div class="reting">
                                <p>95</p>
                                <p>CF</p>
                            </div>
                            <img src="assets/img/images-removebg-preview.png" alt="messi">
                        </div>
                        <div class="name">
                            MESSI
                        </div>
                        <div class="card-statics">
                            <div class="pace">
                                <p>PAC</p>
                                <p>80</p>
                            </div>
                            <div class="shooting">
                                <p>SHOT</p>
                                <p>87</p>
                            </div>
                            <div class="passing">
                                <p>PAC</p>
                                <p>90</p>
                            </div>
                            <div class="dribbling">
                                <p>DRI</p>
                                <p>94</p>
                            </div>
                            <div class="defending">
                                <p>DEF</p>
                                <p>33</p>
                            </div>
                            <div class="physical">
                                <p>PHY</p>
                                <p>63</p>
                            </div>
                        </div>
                        <div class="card-team">
                            <img src="assets/img/Flag_of_Argentina.svg.png" alt="Argentina">
                            <img src="assets/img/Inter_Miami_CF_logo.svg-removebg-preview.png" alt="Inter miami">
                        </div>
                    </div>
                    <div class="card-player">
                        <div class="card-image">
                            <div class="reting">
                                <p>95</p>
                                <p>CF</p>
                            </div>
                            <img src="assets/img/images-removebg-preview.png" alt="messi">
                        </div>
                        <div class="name">
                            MESSI
                        </div>
                        <div class="card-statics">
                            <div class="pace">
                                <p>PAC</p>
                                <p>80</p>
                            </div>
                            <div class="shooting">
                                <p>SHOT</p>
                                <p>87</p>
                            </div>
                            <div class="passing">
                                <p>PAC</p>
                                <p>90</p>
                            </div>
                            <div class="dribbling">
                                <p>DRI</p>
                                <p>94</p>
                            </div>
                            <div class="defending">
                                <p>DEF</p>
                                <p>33</p>
                            </div>
                            <div class="physical">
                                <p>PHY</p>
                                <p>63</p>
                            </div>
                        </div>
                        <div class="card-team">
                            <img src="assets/img/Flag_of_Argentina.svg.png" alt="Argentina">
                            <img src="assets/img/Inter_Miami_CF_logo.svg-removebg-preview.png" alt="Inter miami">
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="cards">
            <div id="card-container">
                <!-- Wrap inputs in a <form> -->
                <form class="form" id="form">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                    
                    <label for="name">Enter the name:</label>
                    <input type="text" placeholder="Please enter the name..." id="name" name="name">
                    
                    <label for="job">Enter the job:</label>
                    <input type="text" placeholder="Please enter the type of job..." id="job" name="job">
                    
                    <button type="submit">Submit</button>
                </form>
                
                <div id="card-list">
                    <!-- Cards will be added here -->
                </div>
            </div>
            <button class="add-button" onclick="asd(1)">Add a Person</button>
        </section>
    </section>
    
 
<script src="assets/js/script.js"></script>
</body>
</html>
