    <section id="terain-and-form">

                <div class="goal-keaper" id="goal-keaper">
                    <div class="card-player" draggable="true">
                    </div>
                </div>
            </div>

        </section>
        <section class="cards">
            <div id="card-container">
                <!-- Wrap inputs in a <form> -->
                <form class="form" id="form">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                    
                    <label for="name">Enter the name:</label>
                    <input type="text" placeholder="Please enter the name..." id="name" name="name">
                    
                    <label for="position">Enter the position:</label>
                    <select name="position" id="position">
                        <option value="cf">CF</option>
                        <option value="LW">LW</option>
                        <option value="RW">RW</option>
                        <option value="CM">CM</option>
                        <option value="CB">CB</option>
                        <option value="RB">RB</option>
                        <option value="LB">LB</option>
                        <option value="GK">GK</option>
                    </select>
                    
                    <label for="nationality">Enter the nationality:</label>
                    <input type="text" placeholder="Please enter the nationality..." id="nationality" name="nationality" required>
                    
                    <label for="image">Enter the flag:</label>
                    <input type="file" placeholder="Please enter the type of flag..." id="flag" name="image" required>
                    
                    <label for="club">Enter the name of club:</label>
                    <input type="text" placeholder="Please enter the name of club..." id="club" name="club" required>
                    
                    <label for="logo">Enter the logo:</label>
                    <input type="file" placeholder="Please enter the type of logo..." id="logo" name="image" required>
                    
                    <label for="rating">Enter the rating:</label>
                    <input type="number" placeholder="Please enter the rating..." id="rating" name="rating" required>
                    
                    <label for="pace">Enter the pace:</label>
                    <input type="number" placeholder="Please enter pace..." id="pace" name="pace" required>
                    
                    <label for="shooting">Enter the shooting:</label>
                    <input type="number" placeholder="Please enter the shooting..." id="shooting" name="shooting" required>
                    
                    <label for="passing">Enter the passing:</label>
                    <input type="number" placeholder="Please enter the passing..." id="passing" name="passing" required>
                    
                    <label for="dribbling">Enter the dribbling:</label>
                    <input type="number" placeholder="Please enter the dribbling..." id="dribbling" name="dribbling" required>

                    <label for="defending">Enter the defending:</label>
                    <input type="number" placeholder="Please enter the defending..." id="defending" name="defending" required>
                    
                    <label for="physical">Enter the physical:</label>
                    <input type="number" placeholder="Please enter the physical..." id="physical" name="physical" required>
                    <button type="submit">Submit</button>
                </form>
                
                <div id="card-list">
                    
                </div>
            </div>
            <button class="add-button" onclick="asd(1)">Add a Person</button>
        </section>
